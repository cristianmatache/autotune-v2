version: 2.1

orbs:
  python: circleci/python@1.2.0

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: dev_requirements.txt
          pkg-manager: pip
      - run:
          name: Lint
          command: make flake8
      - run:
          name: Type Check
          command: make mypy

workflows:
  main:
    jobs:
      - build-and-test
