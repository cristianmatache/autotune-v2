version: 2.1

orbs:
  python: circleci/python@1.2.0

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - run:
          name: PEP8 Syntax - flake8
          command: python -m flake8 autotune/ --config=.flake8
      - run:
          name: Type Check - mypy
          command: python -m mypy autotune/benchmarks/ autotune/core/ autotune/datasets/ autotune/util/

workflows:
  main:
    jobs:
      - build-and-test
